<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGBKP Admin Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen" x-data="{ uploadType: 'file' }">
        <!-- Navigation -->
        <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="px-3 py-3 lg:px-5 lg:pl-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="w-8 h-8 mr-3" data-lucide="hard-drive"></i>
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">IMGBKP Admin</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <aside class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="#" @click="uploadType = 'file'" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="w-5 h-5" data-lucide="upload"></i>
                            <span class="ml-3">File Upload</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" @click="uploadType = 'url'" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="w-5 h-5" data-lucide="link"></i>
                            <span class="ml-3">URL Upload</span>
                        </a>
                    </li>
                    <li>
                        <a href="#files" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="w-5 h-5" data-lucide="files"></i>
                            <span class="ml-3">File List</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="p-4 sm:ml-64 mt-14">
            <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
                <!-- Upload Forms -->
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" x-show="uploadType === 'file'">
                        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">File Upload</h2>
                        <form method="POST" action="/bkp/" enctype="multipart/form-data" class="space-y-4">
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <i class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" data-lucide="upload-cloud"></i>
                                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">Click to upload or drag and drop</p>
                                    </div>
                                    <input type="file" name="file" class="hidden" required />
                                </label>
                            </div>
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                                Upload File
                            </button>
                        </form>
                    </div>

                    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" x-show="uploadType === 'url'">
                        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">URL Upload</h2>
                        <form method="POST" action="/bkp/" enctype="multipart/form-data" class="space-y-4">
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">File URL</label>
                                <input type="url" name="url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="https://example.com/file.jpg" required>
                            </div>
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                                Upload from URL
                            </button>
                        </form>
                    </div>
                </div>

                <!-- File List -->
                <div id="files" class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6">
                        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Uploaded Files</h2>
                        <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">File Name</th>
                                        <th scope="col" class="px-6 py-3">MIME Type</th>
                                        <th scope="col" class="px-6 py-3">File Size</th>
                                        <th scope="col" class="px-6 py-3">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for file in files %}
                                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                        <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
                                            {{ file.filename }}
                                        </td>
                                        <td class="px-6 py-4">{{ file.mime_type }}</td>
                                        <td class="px-6 py-4">{{ file.file_size_bytes | humanize_naturalsize }}</td>
                                        <td class="px-6 py-4">
                                            <div class="flex space-x-2">
                                                <a href="/bkp/{{ file.filename.split('.')[0] }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                                    <i class="w-5 h-5" data-lucide="download"></i>
                                                </a>
                                                <button onclick="deleteFile('{{ file.filename.split('.')[0] }}')" class="font-medium text-red-600 dark:text-red-500 hover:underline">
                                                    <i class="w-5 h-5" data-lucide="trash-2"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // File deletion function
        function deleteFile(fileMd5) {
            if (confirm('Are you sure you want to delete this file?')) {
                fetch(`/bkp/delete/${fileMd5}`, {
                    method: 'POST',
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        location.reload();
                    } else {
                        alert('Error deleting file: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Error deleting file: ' + error);
                });
            }
        }

        // File upload preview
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                const fileSize = (e.target.files[0].size / 1024 / 1024).toFixed(2);
                const parent = e.target.parentElement;
                const textElement = parent.querySelector('p');
                textElement.textContent = `${fileName} (${fileSize} MB)`;
            }
        });
    </script>
</body>
</html>
